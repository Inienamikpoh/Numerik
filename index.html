<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Numerik</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="static">
                <img src="images/Group 5MenuCompressed.svg" class="left_img" alt="">
                <img src="images/Group 4LogoProfile.svg" class="right_img" alt="">
            </div>
            <div class="display"></div>
        </div>
        <div class="space">
            <div class="options">
                <img src="images/moreMore.svg" alt="">
                <img src="images/Clockclock.svg" alt="">
                <img src="images/rulerruler.svg" alt="">
            </div>
            <img src="images/Vectorbackspace.svg" alt="">
        </div>
        <div class="interaction">
            <div class="input">
                <div class="buttons letterC">
                    <h2>C</h2>
                </div>
                <div class="buttons">
                    <img src="images/()bracket.svg" alt="">
                </div>
                <div class="buttons anomaly">
                    <h3>%</h3>
                </div>
                <div class="buttons">
                    <img src="images/dividedivide.svg" alt="">
                </div>
            </div>
            <div class="input">
                <div class="buttons">
                    <h2>7</h2>
                </div>
                <div class="buttons">
                    <h2>8</h2>
                </div>
                <div class="buttons">
                    <h2>9</h2>
                </div>
                <div class="buttons">
                    <img src="images/multiplymultiply.svg" alt="">
                </div>
            </div>
            <div class="input">
                <div class="buttons">
                    <h2>4</h2>
                </div>
                <div class="buttons">
                    <h2>5</h2>
                </div>
                <div class="buttons">
                    <h2>6</h2>
                </div>
                <div class="buttons">
                    <img src="images/Rectangle 56minus.svg" alt="">
                </div>
            </div>
            <div class="input">
                <div class="buttons">
                    <h2>1</h2>
                </div>
                <div class="buttons">
                    <h2>2</h2>
                </div>
                <div class="buttons">
                    <h2>3</h2>
                </div>
                <div class="buttons">
                    <img src="images/plusplus.svg" alt="">
                </div>
            </div>
            <div class="input">
                <div class="buttons">
                    <img src="images/Group 9components.svg" alt="">
                </div>
                <div class="buttons">
                    <h2>0</h2>
                </div>
                <div class="buttons">
                    <img src="images/Ellipse 2fullstop.svg" alt="">
                </div>
                <div class="buttons purple">
                    <img src="images/VectorequalTo.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
